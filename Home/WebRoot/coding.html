		<script>
			$(function() {
				$('#index').fullpage({
					'navigation': true,
					'continuousVertical': true,
					'afterLoad': function(anchorLink, index) {
						switch(index) {
							case 1:
								$('.banner-wz').removeClass('bounceOutLeft').addClass('tada');
								$('.banner-line').removeClass('width2').addClass('width');
								$('.banner-wz2').removeClass('bounceOutRight').addClass('fadeInLeft');
								$('.pro1').removeClass('fadeOutDown').addClass('fadeInLeft');
								$('.pro2').removeClass('fadeOutDown').addClass('fadeInLeft');
								$('.pro3').removeClass('fadeOutDown').addClass('fadeInRight');
								$('.pro4').removeClass('fadeOutDown').addClass('fadeInRight');
								break;
							case 2:
								$('.hot-pro1').removeClass('lightSpeedOut').addClass('lightSpeedIn');
								$('.hot-pro2').removeClass('bounceOutLeft').addClass('bounceInLeft');
								$('.hot-pro3').removeClass('lightSpeedOut').addClass('lightSpeedIn');
								break;
							case 3:
								$('.pro-info1').removeClass('flipOutX').addClass('rubberBand');
								$('.pro-info2').removeClass('slideOutDown').addClass('slideInUp');
								break;
							case 4:
								$('.pro-info3').removeClass('slideOutDown').addClass('slideInDown');
								$('.pro-info4').removeClass('slideOutRight').addClass('slideInLeft');
								$('.pro-info5').removeClass('slideOutLeft').addClass('slideInRight');
								$('.pro-info6').removeClass('slideOutRight').addClass('slideInLeft');		
								$('.foot').removeClass('rollOut').addClass('rollIn');		
								break;
							default:
						}
					},
					'onLeave': function(index, nextIndex, direction) {
						switch(index) {
							case 1:
								$('.banner-wz').removeClass('tada').addClass('bounceOutLeft');
								$('.banner-line').removeClass('width').addClass('width2');
								$('.banner-wz2').removeClass('fadeInLeft').addClass('bounceOutRight');
								$('.pro1').removeClass('fadeInLeft').addClass('fadeOutDown');
								$('.pro2').removeClass('fadeInLeft').addClass('fadeOutDown');
								$('.pro3').removeClass('fadeInRight').addClass('fadeOutDown');
								$('.pro4').removeClass('fadeInRight').addClass('fadeOutDown');
								break;
							case 2:
								$('.hot-pro1').removeClass('lightSpeedIn').addClass('lightSpeedOut');
								$('.hot-pro2').removeClass('bounceInLeft').addClass('bounceOutLeft');
								$('.hot-pro3').removeClass('lightSpeedIn').addClass('lightSpeedOut');
								break;
							case 3:
								$('.pro-info1').removeClass('rubberBand').addClass('flipOutX');
								$('.pro-info2').removeClass('slideInUp').addClass('slideOutDown');
								break;
							case 4:
								$('.pro-info3').removeClass('slideInDown').addClass('slideOutDown');
								$('.pro-info4').removeClass('slideInLeft').addClass('slideOutRight');
								$('.pro-info5').removeClass('slideInRight').addClass('slideOutLeft');
								$('.pro-info6').removeClass('slideInLeft').addClass('slideOutRight');		
								$('.foot').removeClass('rollIn').addClass('rollOut');		
								break;
							default:
						}
					}
				});
			});
		</script>
