<!DOCTYPE html>
<html>
<head>
<title>login</title>
<meta charset="utf-8">
<script src="js/jquery-1.11.0.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<link rel="stylesheet" href="css/login.css" type="text/css"></link>
</head>
<body>
	<div id="all">
		<div class="nav">
			<div class="nav-con">
				<label><span>代码托管, 开启云端</span></label>
				<a class="on">首页 <em></em></a><span>|</span>
				<a>代码托管 <em></em></a><span>|</span>
				<a>开启云端 <em></em></a><span>|</span>
				<a class="dlu">立即登录 <em></em></a><span>|</span>
				<a class="rg">快速注册 <em></em></a>
			</div>
		</div>
		<!-- 登录 -->
		<div id="All">
			<div id="loginPanel">
			    <!-- 标题 -->
				<div id="loginTitle">
					<div class="loginTitle1">帐号登录</div>						
				</div>
				<!-- 登录 -->
				<div id="loginPage">
					<div class="line">
						<div class="txtDiv">
							<input type="text" id="txtName" validate="cenm_" placeholder="帐号" autocomplete="off" />
							<div class="placeholder">帐号</div>
						</div>
						<div class="errTips"></div>
						<img class="a" src="images/pic1.png">
					</div>
					<div class="line">
						<div class="txtDiv">
							<input type="password" id="txtPassword" validate="enm_"
								placeholder="密码" maxlength="20" />
							<div class="placeholder">密码</div>
						</div>
						<div class="errTips"></div>
						<img class="a" src="images/pic2.png">
					</div>					

					<input id="btnLogin" type="button" value="立即登录"></input>
					<div id="middle">
						<div id="otherWays">
							<img class="otherways1" src="images/pic3.png">
							<span id="lalway">其它方式登录</span>
							<img class="otherways2" src="images/pic3.png">
						</div>
	                   	<img class="way" src="images/pic4.png">
	                   	<img class="way" src="images/pic5.png">
	                   	<img class="way" src="images/pic6.png">
					</div>
					<div id="bottom">
						<span id="register">注册帐号</span>
	                   	<span id="gang">|</span>
						<span id="pwdSave">忘记密码</span>
					</div>						
				</div>			
			</div>
		</div>					
				
		<!-- 网站底部 -->
		<div class="copy-rights"> 
			<a>简体</a> | 
			<a>繁体</a> | 
			<a>English</a> |  
			<a>常见问题</a>  
			<p class="nf-intro">
				<span>哈哈公司版权所有-京ICP备11111111-
					<span><img src="images/pic7.png" style="cursor: pointer;"></span>京公网安备11111111111111号-京ICP证111111号
				</span>
			</p> 
		</div>
	</div>
</body>
</html>
